{% extends "base.html" %}
{% block content %}

<h4>List of uploaded documents and classes</h4>
<table style="width:50%"  >
    <thead>
      <tr>
        <th>#</th>
        <th>Document Class</th>
        <th>Document Name</th>
      </tr>
    </thead>
    <tbody>
      {% for  document in documents %}
      <tr>
        <td>{{document.id}}</td>
        <td>{{document.doc_class}}</td>
        <td>{{document.doc_name}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
