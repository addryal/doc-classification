

{% extends "base.html" %}

 {% block content %}
    <title>Upload new File</title>
    <form method=post enctype=multipart/form-data>
        <p>{{ form.doc_class.label }} {{ form.doc_class() }} </p>
        <br>
        <p>Upload text files of the same class using the upload feature below</p>
        <p><input type='file' name='file[]' multiple=''> </p>
        <br>
        <p>{{ form.submit() }} </p>
    </form>




 {% endblock content %}
